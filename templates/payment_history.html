{% extends "base.html" %}
{% block content %}
<h2>История платежей</h2>
<table>
    <tr>
        <th>Дата</th>
        <th>Сумма</th>
        <th>Статус</th>
    </tr>
    {% for payment in payments %}
    <tr>
        <td>{{ payment.date }}</td>
        <td>{{ payment.amount }} ₸</td>
        <td>{{ payment.status }}</td>
    </tr>
    {% empty %}
        <p>У вас нет платежей.</p>
    {% endfor %}
</table>
{% endblock %}
