{% extends "base.html" %}
{% block content %}
<h2>История аренды</h2>
<ul>
    {% for rental in rentals %}
        <li>{{ rental.car.brand }} {{ rental.car.model }} ({{ rental.start_date }} - {{ rental.end_date }})</li>
    {% empty %}
        <p>У вас нет истории аренд.</p>
    {% endfor %}
</ul>
{% endblock %}
